---
layout: compress
---

<!doctype html>
<html lang="en" class="no-js">

<head>
  {% include head.html %}
  {% include head/custom.html %}
</head>

<body>

  {% include browser-upgrade.html %}
  {% include masthead.html %}

  <div id="main" role="main">
    {% include sidebar.html %}

    <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
      {% if page.title %}
      <meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">
      {% endif %}
      <div class="page__inner-wrap">
        <section class="page__content" itemprop="text">
          {{ content }}
        </section>
      </div>
    </article>
  </div>

  {% include scripts.html %}

  {% include scripts.html %}

  <!-- 🌍 MapMyVisitors Globe -->
  <div align="center" id="visitor-map"></div>

  <style>
    #visitor-map,
    #visitor-map canvas {
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
      z-index: 1000 !important;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var s = document.createElement("script");
      s.src = "https://mapmyvisitors.com/globe.js?d=BTnp8Q_f-0AjE-P6SUrTuAfwBltcZalOfBlbDbxxQuQ";
      document.getElementById("visitor-map").appendChild(s);
    });
  </script>
</body>

</html>
